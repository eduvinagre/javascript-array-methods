<!DOCTYPE html>
<html lang="en">
  <head>
    <meta metacharset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODING BOOKS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"

    <link rel="stylesheet" href="style.css" />

  <header class="header"></header>

  <body>
    <section class="banner"></section>
    <nav class="wrap">
      <ul class="nav">
        <li>
          <button
            class="btn btn-front"
            href="#"
            id="btnFiltrarLivrosFront"

        </li>
        <li>
          <button
            class="btn btn-back"
            href="#"
            id="btnFiltrarLivrosBack"

        <li>
          <button
            class="btn btn-dados"
            href="#"
            id="btnFiltrarLivrosDados"
            value="dados"

            DATA ANALYTICS BOOKS

        </li>
        <li>
          <button
            class="btn btn-disponiveis"
            href="#"
            id="btnLivrosDisponiveis"

          <button class="btn btn-ordenacao" href="#" id="btnOrdenarPorPreco">

    <section class="livros wrap" id="livros"></section>

    <footer class="rodape">
      <p>Alura - Mergulhe em tecnologia</p>
    </footer>
    <script src="app/main.js"></script>
    <script src="app/forEachMethod.js"></script>
